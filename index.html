<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Rock Paper Scissors
    </h1>
  
    <div id="choices">
        <div class = "choice" id  = "paper">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg"   class = "image"alt="Rock">
        </div>
        <div class = "choice" id = "rock">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223618/default.jpeg"  class = "image"alt="Rock">
        </div>
        <div class = "choice" id = "scissors">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223721/scissor.jpeg"  class = "image"alt="Rock">
        </div>
        </div>
        <div id="scorecard">
            <h1>Scorecard</h1>
            <div id="result">
                <div>
                <p id="player">Player : </p>
                <p id="playerscore"> 0</p>
            </div>
            <div>
                <p id="player">Computer : </p>
                <p id="computerscore"> 0</p>
            
            </div>
        </div>
        <div id="bottom">
            <p id = "message"> Play Your Move</p>
        </div>
    <script src="app.js"></script>
</body>
</html>
